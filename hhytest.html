<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Level Buff</title>
    <link rel="stylesheet" type="text/css" href="./static/style/hhy.css">
    <script src="./drawmap.js"></script>
</head>
<body>
    <div class="levelwin" id="levelwin" >
        <img src="./static/style/PNG/LEVEL WIN.png" alt="Level Win Image" class="levelwin-image">
        <button id="nextlevel"> </button>
        <button id="endgame"> </button>
    </div>

    <div class="buff" id="buff" style="display: none;">
        <img src="./static/style/PNG/BUFF.png" alt="BUFF Image" class="buff-image">
        <button id="buff1"> </button>
        <button id="buff2"> </button>
    </div>

    <script>
        // Add event listener to the next level button
        document.getElementById('nextlevel').addEventListener('click', function() {
        // Clear the canvas
        document.getElementById('levelwin').style.display = 'none';
        document.getElementById('buff').style.display = 'block';

        // Call givebuff function to test
        givebuff();

    });

    </script>

    
</body>
</html>
