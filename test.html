<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacmanuel</title>
    <link href="https://fonts.cdnfonts.com/css/pixelify-sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Apply the PixelifySans.ttf font to all text */
        body, button, div, p, h1, h2, h3, h4, h5, h6 {
            font-family: 'Pixelify Sans', sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Change from center to flex-start */
            height: 100vh;
            margin: 0;
            position: relative; /* 添加相对定位 */
            background-image: url('./images/backimage/backimage.png');
            background-size: cover;
            background-position: center;
        }
        #canvas {
            display: none;
            /* border: 2px solid #000000; */
            margin-top: 0; /* Add this to align to top */
        }
        #startButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 20px;
            position: relative;
            z-index: 1001;
            opacity: 0; /* Make button invisible but still clickable */
            cursor: pointer;
            width: 300px;
            height: 60px;
            margin-top: 320px;
        }
        .info {
            display: none;
            text-align: center;
            margin-top: 10px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent black background */
            color: black; /* White text for better contrast */
            border-radius: 10px; /* Rounded corners */
            max-width: 80%; /* Limit width */
            margin-left: auto;
            margin-right: auto;
        }
        .info p {
            margin: 5px 0;
            font-size: 24px; /* Increased font size */
            line-height: 1.4; /* Added line height for better readability */
        }
        .title {
            display: none; /* Hide the original title */
        }
        #hp-counter, #bean-counter, #round-counter, #gpa-counter {
            display: none; /* 初始状态隐藏 */
        }
        #hp-counter {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 40px;
            background-color: white;
            padding: 10px;
            border: 1px solid #000;
        }
        #round-counter {
            position: absolute;
            top: 5px;
            left: center;
            font-size: 40px;
            background-color: white;
            padding: 5px 20px;
            border: 1px solid #000;
        }
        #gpa-counter {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 40px;
            background-color: white;
            padding: 10px;
            border: 1px solid #000;
        }
        .front-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-image: url('./images/home_page/PACMANUEL.png');
            background-size: cover;
            background-position: center;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .levelwin{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-image: url('./images/victory_page/level_noShade.png');
            background-size: cover;
            background-position: center;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .buff{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-image: url('./images/victory_page/Buff.png');
            background-size: cover;
            background-position: center;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .levellose{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-image: url('./images/victory_page/failure_page.png');
            background-size: cover;
            background-position: center;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #nextlevel{
            display: block;
            font-size: 20px;
            position: absolute;
            z-index: 1001;
            opacity: 0;
            background-color: black;
            cursor: pointer;
            width: 230px;
            height: 90px;
            top: 80%;
            left: 66%;
        }
        #reset{
            display: block;
            font-size: 20px;
            position: relative;
            z-index: 1001;
            opacity: 0;
            background-color: black;
            cursor: pointer;
            width: 380px;
            height: 90px;
            top: 80%;
            left: 15%;
        }
        #buff1, #buff2 {
            display: block;
            font-size: 25px;
            position: absolute;
            z-index: 1001;
            /* opacity: 0; */
            background-color: transparent;
            color: #392929;
            text-align: center;
            line-height: 35px;
            cursor: pointer;
            width: 230px;
            height: 90px;
            font-family: 'Press Start 2P', sans-serif; /* 设置字体 */
            border: none; /* 移除边框 */
            white-space: normal; /* 允许换行 */
        }
        #buff1 {
            top: 83%;
            left: 52%;
        }
        #buff2 {
            top: 83%;
            left: 78%;
        }
    </style>
</head>
<body>
    <div class="front-page">
        <button id="startButton" title="Start Game">Start Game</button>
    </div>
    
    <!-- <div class="title">Pacmanuel</div> -->
    <canvas id="canvas" width="960" height="640"></canvas>
    <script src="drawmap.js"></script>

    <div class="info">
        <p>Control the blue tiger with wasd or ↑↓←→</p>
        <p>Goal: consume all the beans and avoid being caught by Professor Manuel!</p>
    </div>

    <div id="hp-counter">HP: 100</div> <!-- 添加回合计数显示 -->
    <div id="bean-counter">Beans left: 0</div> <!-- 添加剩余豆子计数显示 -->
    <div id="round-counter">Level: 1</div> <!-- 添加回合计数显示 -->
    <div id="gpa-counter">GPA: 1.0 / 4.0</div> <!-- 添加得分显示 -->

    <audio id="coinSound" src="static/sound/coin.mp3" preload="auto"></audio>
    <audio id="ghostSound" src="static/sound/ghost.mp3" preload="auto"></audio>
    <audio id="winSound" src="static/sound/win.wav" preload="auto"></audio>

    <script>
        document.getElementById('startButton').addEventListener('click', function() {
            document.querySelector('.front-page').style.display = 'none';
            document.getElementById('canvas').style.display = 'block';
            document.querySelector('.info').style.display = 'block';
            document.getElementById('hp-counter').style.display = 'block';
            document.getElementById('bean-counter').style.display = 'block';
            document.getElementById('round-counter').style.display = 'block';
            document.getElementById('gpa-counter').style.display = 'block';
        });
    </script>

    <!-- 合并 hhytest.html 的内容 -->
    <div class="levelwin" id="levelwin" style="display: none;">
        <button id="nextlevel"> </button>
    </div>

    <div class="buff" id="buff" style="display: none;">
        <button id="buff1"> Hp<br>+25 </button>
        <button id="buff2"> Beannum<br>-2</button>
    </div>

    <div class="levellose" id="levellose" style="display: none;">
        <button id="reset"> </button>
    </div>

</body>
</html>
