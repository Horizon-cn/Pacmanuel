<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Pac-Man Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative; /* 添加相对定位 */
        }
        #canvas {
            display: none;
            border: 2px solid #000000;
        }
        #startButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 20px;
            position: relative;
            z-index: 1001;
            opacity: 0; /* Make button invisible but still clickable */
            cursor: pointer;
            width: 300px;
            height: 60px;
            margin-top: 320px;
        }
        .info {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .title {
            display: none; /* Hide the original title */
        }
        #hp-counter, #bean-counter, #round-counter, #gpa-counter {
            display: none; /* 初始状态隐藏 */
        }
        #hp-counter {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            background-color: white;
            padding: 10px;
            border: 1px solid #000;
        }
        #bean-counter {
            position: absolute;
            top: 80px;
            right: 20px;
            font-size: 30px;
            background-color: white;
            padding: 10px;
            border: 1px solid #000;
        }
        #round-counter {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 30px;
            background-color: white;
            padding: 10px;
            border: 1px solid #000;
        }
        #gpa-counter {
            position: absolute;
            top: 150px;
            right: 20px;
            font-size: 30px;
            background-color: white;
            padding: 10px;
            border: 1px solid #000;
        }
        .front-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-image: url('./images/home_page/PACMANUEL.png');
            background-size: cover;
            background-position: center;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .levelwin{
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: url('./images/level_page/level_Shade.png');
            background-size: cover;
            background-position: center;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .buff{
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: url('./images/level_page/Buff.png');
            background-size: cover;
            background-position: center;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .levellose{
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: url('./images/level_page/failure_page.png');
            background-size: cover;
            background-position: center;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #nextlevel{
            display: block;
            font-size: 20px;
            position: relative;
            z-index: 1001;
            opacity: 0;
            background-color: black;
            cursor: pointer;
            width: 230px;
            height: 90px;
            top: 85%;
            left: 20%;
        }
        #reset{
            display: block;
            font-size: 20px;
            position: relative;
            z-index: 1001;
            opacity: 0;
            background-color: black;
            cursor: pointer;
            width: 380px;
            height: 90px;
            top: 85%;
            left: 15%;
        }
        #buff1, #buff2 {
            display: block;
            font-size: 25px;
            position: absolute;
            z-index: 1001;
            /* opacity: 0; */
            background-color: transparent;
            color: #392929;
            text-align: center;
            line-height: 35px;
            cursor: pointer;
            width: 230px;
            height: 90px;
            font-family: 'Press Start 2P', sans-serif; /* 设置字体 */
            border: none; /* 移除边框 */
            white-space: normal; /* 允许换行 */
        }
        #buff1 {
            top: 87%;
            left: 52%;
        }
        #buff2 {
            top: 87%;
            left: 78%;
        }
    </style>
</head>
<body>
    <div class="front-page">
        <button id="startButton"></button>
    </div>
    
    <!-- <div class="title">Pacmanuel</div> -->
    <canvas id="canvas" width="960" height="640"></canvas>
    <script src="drawmap.js"></script>

    <div class="info">
        <p>使用方向键操控蓝虎</p>
        <p>吃掉所有豆子，躲避Manuel</p>
    </div>

    <div id="hp-counter">HP: 100</div> <!-- 添加回合计数显示 -->
    <div id="bean-counter">剩余豆子: 0</div> <!-- 添加剩余豆子计数显示 -->
    <div id="round-counter">回合: 1</div> <!-- 添加回合计数显示 -->
    <div id="gpa-counter">GPA: 1.0 / 4.0</div> <!-- 添加得分显示 -->

    <script>
        document.getElementById('startButton').addEventListener('click', function() {
            document.querySelector('.front-page').style.display = 'none';
            document.getElementById('canvas').style.display = 'block';
            document.querySelector('.info').style.display = 'block';
            document.getElementById('hp-counter').style.display = 'block';
            document.getElementById('bean-counter').style.display = 'block';
            document.getElementById('round-counter').style.display = 'block';
            document.getElementById('gpa-counter').style.display = 'block';
        });
    </script>

    <!-- 合并 hhytest.html 的内容 -->
    <div class="levelwin" id="levelwin" style="display: none;">
        <button id="nextlevel"> </button>
    </div>

    <div class="buff" id="buff" style="display: none;">
        <button id="buff1"> Hp<br>+25 </button>
        <button id="buff2"> Beannum<br>-2</button>
    </div>

    <div class="levellose" id="levellose" style="display: none;">
        <button id="reset"> </button>
    </div>

</body>
</html>
