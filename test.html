<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative; /* 添加相对定位 */
        }
        #canvas {
            display: none;
            border: 2px solid #000000;
        }
        #startButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 20px;
        }
        .info {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .title {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }
        #hp-counter, #bean-counter, #round-counter, #gpa-counter {
            display: none; /* 初始状态隐藏 */
        }
        #hp-counter {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            background-color: white;
            padding: 10px;
            border: 1px solid #000;
        }
        #bean-counter {
            position: absolute;
            top: 80px;
            right: 20px;
            font-size: 30px;
            background-color: white;
            padding: 10px;
            border: 1px solid #000;
        }
        #round-counter {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 30px;
            background-color: white;
            padding: 10px;
            border: 1px solid #000;
        }
        #gpa-counter {
            position: absolute;
            top: 150px;
            right: 20px;
            font-size: 30px;
            background-color: white;
            padding: 10px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="title">Pacmanuel</div>
    <button id="startButton">Start</button>
    <canvas id="canvas" width="960" height="640"></canvas>
    <script src="drawmap.js"></script>

    <div class="info">
        <p>使用方向键操控蓝虎</p>
        <p>吃掉所有豆子，躲避Manuel</p>
    </div>

    <div id="hp-counter">HP: 100</div> <!-- 添加回合计数显示 -->
    <div id="bean-counter">剩余豆子: 0</div> <!-- 添加剩余豆子计数显示 -->
    <div id="round-counter">回合: 1</div> <!-- 添加回合计数显示 -->
    <div id="gpa-counter">GPA: 1.0 / 4.0</div> <!-- 添加得分显示 -->

    <script>
        document.getElementById('startButton').addEventListener('click', function() {
            document.getElementById('canvas').style.display = 'block';
            document.querySelector('.info').style.display = 'block';
            document.getElementById('hp-counter').style.display = 'block';
            document.getElementById('bean-counter').style.display = 'block';
            document.getElementById('round-counter').style.display = 'block';
            document.getElementById('gpa-counter').style.display = 'block';
            this.style.display = 'none';
        });
    </script>
</body>
</html>
